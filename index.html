<html>
    <head>
        <meta name="viewport" content= "width=device-width, user-scalable=no">
        <title>LAYOUTING</title>
       <link rel="stylesheet" href="sosmed.css">
       <script src="https://kit.fontawesome.com/b89e385bef.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <h1>Fosthink</h1>
        </div>
        <div class="container">

            <div class="box1">
                <div class="profile">
                    <i class="fa-solid fa-user"></i>
                    <a>Profile</a>
                    </div>
                <div class="leftM">
                    <div class="sub-menu teman">
                        <i class="fa-solid fa-users"></i>
                        <a>Teman</a>
                    </div>
                    <div class="sub-menu video">
                        <i class="fa-solid fa-video"></i>
                        <a>Video</a>
                    </div>
                    <div class="sub-menu acara">
                        <i class="fa-solid fa-calendar"></i>
                        <a>Acara</a>
                    </div>
                    <div class="sub-menu halaman">
                        <i class="fa-solid fa-flag"></i>
                        <a>Halaman</a>
                    </div>
                    <div class="sub-menu game">
                        <i class="fa-solid fa-gamepad"></i>
                        <a>Game</a>
                    </div>
                  
                </div>

            </div>

            <div class="box2">
                <div class="pst">
                    <div class="post"></div>
                </div>
                <textarea name="textarea" id="textarea" placeholder="Create a post..." cols="30" rows="10"></textarea>
                <div class="btn">
                    <i class="fa-solid fa-paper-plane"></i>
                </div>
                    
                
            </div>


            <div class="box3">
                <div class="rightM"></div>
                <div class="rightM2"></div>
            </div>
        </div>
        
        <script src="sosmed.js"></script>
    </body>
</html>
